<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
</head>

<body>

    <nav class="navbar">
        <video autoplay loop muted>
            <source src="img/NANAVIDEO.mp4" type="video/mp4">
            <!-- Añade más etiquetas <source> si necesitas para otros formatos de video -->
            Tu navegador no soporta videos HTML5.
        </video>
        <!-- Aquí añade el contenido de tu navbar, como los enlaces de navegación -->
    </nav>

    <header>
        <div class="header-inner">
            <a href="#" class="logo">
                <img src='img/logopng.png' alt="Tu Logo" id="logo">
            </a>

            <div id="botones">
                <button id="btn-crear-cuenta" class="btn-pink">Crear Cuenta</button>
                <button id="btn-iniciar-sesion" class="btn-pink">Iniciar Sesión</button>
            </div>

            <div class="search-container">
                <input type="text" id="buscador" class="search-box" placeholder="Buscar productos...">
                <select id="categoria" class="btn-pink">
                    <option value="todos">Todos</option>
                    <option value="anillos">Anillos</option>
                    <option value="peluches">Peluches</option>
                    <option value="figuras">Figuras</option>
                    <option value="maquillaje">Maquillaje</option>
                    <option value="pulseras">Pulseras</option>
                    <option value="libretas">Libretas</option>
                    <option value="mangas">Mangas</option>
                    <option value="encendedores">Encendedores</option>
                    <option value="aritos">Aritos</option>
                </select>
            </div>
        </div>
    </header>

    <div id="registro-form" class="form-container fade-in" style="display: none;">
        <h2 class="form-title">Crear Cuenta</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
    </div>

    <div id="inicio-sesion" class="form-container fade-in" style="display: none;">
        <h2 class="form-title">Iniciar Sesión</h2>
        <form id="inicio-sesion-form">
            <div class="form-group">
                <label for="email-login">Email:</label>
                <input type="email" id="email-login" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password-login">Contraseña:</label>
                <input type="password" id="password-login" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
    </div>

    
    
    </head>
     
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtener referencia al formulario de registro y formulario de inicio de sesión
            const registroForm = document.querySelector('#registro-form form');
            const inicioSesionForm = document.querySelector('#inicio-sesion-form');

            // Manejar evento de envío del formulario de registro
            registroForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Obtener valores del formulario
                const nombre = document.querySelector('#nombre').value;
                const email = document.querySelector('#email').value;
                const password = document.querySelector('#password').value;

                // Verificar si todos los campos están completos
                if (nombre && email && password) {
                    // Simulando registro (aquí deberías enviar los datos a tu servidor)
                    console.log('Registrando usuario:', { nombre, email, password });

                    // Limpiar campos del formulario
                    registroForm.reset();

                    // Ocultar formulario de registro
                    document.getElementById('registro-form').style.display = 'none';
                }
            });

            // Manejar evento de envío del formulario de inicio de sesión
            inicioSesionForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Obtener valores del formulario
                const email = document.querySelector('#email-login').value;
                const password = document.querySelector('#password-login').value;

                // Simulando inicio de sesión (aquí deberías enviar los datos a tu servidor y manejar la autenticación)
                console.log('Iniciando sesión con:', { email, password });

                // Limpiar campos del formulario
                inicioSesionForm.reset();

                // Ocultar formulario de registro
                document.getElementById('registro-form').style.display = 'none';

                // Puedes mostrar un mensaje, redirigir a otra página, etc.
            });

            // Resto del código...
        });
    </script>

  <!-- Contenedor para mostrar los productos -->
  <div id="productos"></div>

  <!-- Script para la funcionalidad del buscador y la visualización de productos -->
  <script src="buscador.js"></script>

  </header>


  <h2>Tienda en Línea</h2>

  <div id="productos">

    <div id="productos" class="grid-container"></div>
    <!-- Los productos se cargarán aquí con JavaScript -->
    <div id="contenedorProductos" class="row"></div> <!-- Contenedor de las tarjetas de productos -->
  </div>

  <div id="menu">
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#anillos">Anillos</a></li>
      <li><a href="#peluches">Peluches</a></li>
      <li><a href="#figuras">Figuras</a></li>
      <li><a href="#maquillaje">Maquillaje</a></li>
      <li><a href="#mangas">Mangas</a></li>
      <li><a href="#aritos">Aritos</a></li>
      <li><a href="#pulseras">Pulseras</a></li>
      <li><a href="#libretas">Libretas</a></li>
      <li><a href="#encendedores">Encendedores</a></li>
    </ul>



    <!-- Carrito de Compras -->
    <div id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="listaCarrito"></ul>
      <p>Total: $<span id="totalCarrito">0.00</span></p>
      <button id="finalizarCompra" class="btn btn-primary">Finalizar Compra</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Formas de Pago</h2>
        <p>Selecciona una forma de pago:</p>
        <button id="transferenciaBtn">Transferencia Bancaria</button>
        <button id="efectivoBtn">Efectivo</button>
      </div>
    </div>

    <div class="container">
      <ul id="listaProductos" class="mt-3"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>



    <script src="registro.js"></script>
    <script src="menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="style.css"></script>
    <script src="productos.js"></script>
    <script src="productos.json"></script>
    <script src="imagen.js"></script>
</body>

</html>
